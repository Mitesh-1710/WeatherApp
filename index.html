<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6494384376.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <nav>
        <img src="logo.jpg" alt="WheatherApp">
        <h1>WeatherApp</h1>
        <img src="logo.jpg" alt="WheatherApp">
    </nav>
    <main>
        <section class="intro">
            <h1>Welcome To WeatherApp</h1>
            <p>Your Desired City Weather Forecasting</p>
        </section>
        <section>
            <div class="container">
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Search City">
                    <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="weather">
                    <h2 class="city">Weather in Vadodara</h2>
                    <div class="temp">29.42 Â°C</div>
                    <div class="icon-desc">
                        <img src=" http://openweathermap.org/img/wn/01d@2x.png" class="icon">
                        <div class="description">Clear Sky</div>
                    </div>
                    <div class="wind">Wind Speed : 5.22 km/h</div>
                </div>
        </section>
    
    </main>
    
    <script src="script.js"></script>
</body>
</html>
